{% extends "layout.html" %}
{% block content %}

<head>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />

    <style>
        ul   {text-align: center;}
        li   {display: inline;}
    </style>
         
</head>

<div class="row">
    <div class="col-md-3 "> </div>
    <div class="col-md-6">
        <h1 class="text-center"> Your quiz has been saved! </h1>
        <hr>
        <h5 class="text-center text-muted"> You can choose to download it or to go back and edit your quiz. </h5>
        <br>
        <div>
            <ul >
                <li >
                    <a onclick="history.back()">
                        <button class='btn btn-primary' style="display: inline-block"> Back </button>
                    </a>
                </li>

                <li >
                    <a href=" {{ url_for('return_file') }} " target="blank">
                        <button class='btn btn-primary btn-change' style="display: inline-block"> Download Quiz
                        </button>
                    </a>
                </li>

                <li >

                    <a href=" {{ url_for('home') }} " target="blank">
                        <button class='btn btn-primary' style="display: inline-block"> Home </button>
                    </a>
                </li>

            </ul>

        </div>

        <hr>
    </div>
</div>
