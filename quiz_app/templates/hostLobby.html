{% extends "layout.html" %}
{% block content %}

      <div class="row">

          <div class="col-md-3 ">

          </div>
          <div class="col-md-6">
              <h1 class="text-center" style="padding-bottom: 30px;">Host a lobby </h1>
              
              <form action="/handleUpload" method="post" enctype="multipart/form-data" class="btn btn-primary btn-lg btn-block">
                Choose the file: <input type="file" name="photo"/><BR>
                <input type="submit" value="Upload"/ class="btn btn-primary btn-lg btn-block" style="background-color: rgb(128, 36, 114)">
              </form>
              
              <button type="button" class="btn btn-primary btn-lg btn-block"
                style="background-color: rgb(128, 36, 114)" onclick="window.location.href = 'uploadPage';">
                Upload your quiz
              </button>
			  
              <button type="button" class="btn btn-primary btn-lg btn-block"
                style="background-color: rgb(128, 36, 114)" onclick="window.location.href = 'hostPage';">
                Begin hosting
              </button>
              
              <button type="button" class="btn btn-primary btn-lg btn-block"
                style="background-color: rgb(128, 36, 114)" onclick="window.location.href = 'home';">
                Go Back
              </button>
			  
			  
            </div>
          </div>
 
{% endblock content %}
