{% extends "layout.html" %}
{% block content %}

<div class="row">
    <div class="col-md-3 "></div>
    <div class="col-md-6">
        <h1 class="text-center"> {{ title}} </h1> 
        <hr>
        <div>
            <h2 class="text-center"><small>Multiple choice questions: {{ result['multiple_choice'] }} </small></h2>
            <h2 class="text-center"><small>True false questions: {{ result['true_false'] }} </small></h2>
            <h2 class="text-center"><small>Matching questions: {{ result['matching'] }} </small></h2>
        </div>

        <hr> 
        <br>

        <button type="button" class="btn btn-primary btn-lg btn-block"
                style="background-color: rgb(128, 36, 114)" onclick="window.location.href = 'home';">
            Go Back
        </button>
    </div>

{% endblock content %}
